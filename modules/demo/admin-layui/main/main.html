<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页统计</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link href="./build/css/common.css" rel="stylesheet" />
    <style>


        .main {
            padding-top: 14px;
            /* background-color: #1972ea; */
        }

        .layui-elem-quote b {
            font-size: 2rem;
            color: darkorange;
        }

        .info-box {
            height: 85px;
            background-color: white;
            background-color: #ecf0f5;
        }

            .info-box .info-box-icon {
                border-top-left-radius: 2px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 2px;
                display: block;
                float: left;
                height: 85px;
                width: 85px;
                text-align: center;
                font-size: 45px;
                line-height: 85px;
                background: rgba(0, 0, 0, 0.2);
            }

            .info-box .info-box-content {
                padding: 5px 10px;
                margin-left: 85px;
            }

                .info-box .info-box-content .info-box-text {
                    display: block;
                    font-size: 14px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    text-transform: uppercase;
                }

                .info-box .info-box-content .info-box-number {
                    display: block;
                    font-weight: bold;
                    font-size: 18px;
                }
    </style>
</head>
<body>
    <div class="layui-fluid main" id="page-wrapper">
        <div style="width:50%;margin:50px auto;">
            <img src="./resources/images/login/welcome1.png" style="width:100%;" />
        </div>
    </div>
    <script src="layui/layui.js"></script>
    <script src="plugins/vue/vue.min.js"></script>
    <script src="modules/extend/common.js"></script>
    <script>
        layui.use('main');
    </script>
</body>
</html>
