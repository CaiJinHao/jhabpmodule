
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="page-vm" class="layui-fluid iframe-top">
        <div class="table_identityrole_mg">
            <fieldset class="layui-elem-field">
                <div class="layui-field-box">
                    <form class="layui-form"  lay-filter="form_identityrole"  id="form_identityrole">
                        <div class="layui-row">
                                <div class="layui-inline">
                                    <label class="layui-form-label">名称：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" name="name">
                                    </div>
                                </div>
                        <div class="layui-inline btngroup">
                            <a href="javascript:;" class="layui-btn" lay-submit lay-filter="btn_identityrole_from" id="btn_identityrole_from_query">查询</a>
                            <!-- <a href="javascript:;" v-if="RenderPermission(permissionDefineds.Export)" class="layui-btn" lay-submit lay-filter="btn_identityrole_from_export">导出</a> -->
                            <a href="javascript:;" class="layui-btn" lay-submit lay-filter="btn_identityrole_from_reset">重置</a>
                        </div>
                            </div>
                        </form>
                    </div>
                </fieldset>
                <table id="table_identityrole" class="layui-hide" lay-filter="table_identityrole_list"></table>
                <div id="table_identityrole_page" class="laypage"></div>
            </div>
        </div>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                {{# if(vm.RenderPermission(vm.permissionDefineds.Create)){ }}
                <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                {{# }if(vm.RenderPermission(vm.permissionDefineds.BatchDelete)){ }}
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delbatch">批量删除</button>
                {{# } }}
            </div>
        </script>
        <script type="text/html" id="tpl_isDeleted">
            <input type="checkbox" name="isDeleted" value="1" lay-skin="switch" data-code="{{d.id}}" lay-text="删除|启用" lay-filter="table_tpl_isDeleted" {{d.isDeleted?'':'checked'}}>
        </script>
        <script type="text/html" id="table_identityrole_operator">
            {{# if(d.isDeleted){ }}

            {{# if(vm.RenderPermission(vm.permissionDefineds.Update)){ }}
            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-disabled" data-code="id">编辑</a>
            {{# } }}

            {{# if(vm.RenderPermission(vm.permissionDefineds.Recover)){ }}
            <a href="javascript:;" class="layui-btn layui-btn-xs" lay-event="rollbackDel" data-code="id">启用</a>
            {{# } }}

            {{# }else{ }}

            {{# if(vm.RenderPermission(vm.permissionDefineds.Update)){ }}
            <a href="javascript:;" class="layui-btn layui-btn-xs" lay-event="edit" data-code="id">编辑</a>
            {{# } }}

            {{# if(vm.RenderPermission(vm.permissionDefineds.Delete)){ }}
            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" data-code="id">删除</a>
            {{# } }}

            {{# } }}
        </script>
        <script src="../../layui/layui.js"></script>
        <script src="../../plugins/vue/vue.min.js"></script>
        <script src="../../modules/extend/common.js"></script>
        <script>
            var vm = new Vue({
                el: '#page-vm',
                data: {
                    currPage: 1,
                    deletedlist: [],
                    permissionDefineds: {
                        Export: 'JhIdentity.IdentityRoles.Export',
                        Detail: 'JhIdentity.IdentityRoles.Detail',
                        Create: 'JhIdentity.IdentityRoles.Create',
                        BatchCreate: 'JhIdentity.IdentityRoles.BatchCreate',
                        Update: 'JhIdentity.IdentityRoles.Update',
                        PortionUpdate: 'JhIdentity.IdentityRoles.PortionUpdate',
                        Delete: 'JhIdentity.IdentityRoles.Delete',
                        BatchDelete: 'JhIdentity.IdentityRoles.BatchDelete',
                        Recover: 'JhIdentity.IdentityRoles.Recover',
                    },
                    permissions: []
                },
                methods: {
                    RenderDom: function(form, callback){
                        vm.$forceUpdate();//强制重新渲染 dom
                        // DOM 还没有更新
                        vm.$nextTick(function () {
                            // DOM 现在更新了
                            form.render();
                            if (callback) {
                                callback();
                            }
                        });
                    },
                    RenderPermission: function (permission) {
                        var _the = this;
                        var _pers = this.permissions.filter(function (_el) {
                            return _el.name == permission;
                        });
                        if (_pers.length > 0) {
                            return _pers[0].granted;
                        }
                    }
                }
            });
            layui.use(['table', 'layer', 'form', 'laypage', 'jquery', 'ajaxmod', 'datatable', 'excel'], function () {
                var table = layui.table,
                    $ = layui.jquery,
                    layer = layui.layer,
                    form = layui.form,
                    laypage = layui.laypage,
                    ajaxmod = layui.ajaxmod,
                    excel = layui.excel,
                    datatable = layui.datatable;
                var _context = $('.table_identityrole_mg'),
                    _table_style = { align: 'center' };

                var identityroleObj = {
                    renderTable: function () {
                        var _the = this;
                        var optDefault = {
                            Page: vm.currPage,
                            PageSize: PageSize,//common中定义的全局
                        };
                        var formfield = form.val('form_identityrole');
                        $.extend(optDefault, formfield);
                        let _tableCols = [
                                { type: 'checkbox'},
                              $.extend({ field: 'name', title: '名称' }, _table_style),
                            //   $.extend({ field: 'normalizedName', title: '' }, _table_style),
                            //   $.extend({ field: 'isDefault', title: '' }, _table_style),
                            //   $.extend({ field: 'isStatic', title: '' }, _table_style),
                            //   $.extend({ field: 'isPublic', title: '' }, _table_style),
                                //$.extend({ field: 'isDeleted', title: '数据状态', templet: '#tpl_isDeleted' }, _table_style),
                        ];
                        if (vm.RenderPermission(vm.permissionDefineds.Update)
                            || vm.RenderPermission(vm.permissionDefineds.Delete)
                            || vm.RenderPermission(vm.permissionDefineds.Recover)) {
                            _tableCols.push($.extend({ field: 'id', title: '操作', minWidth: 190, templet: '#table_identityrole_operator', fixed: 'right' }, _table_style));
                        }
                        datatable.renderTable(optDefault, {
                            url: '/identityrole',
                            tableElem: 'table_identityrole',
                            tableCols: [_tableCols],
                        });
                    },
                    edit: function (_data) {
                        var _the = this;
                        datatable.edit({
                            title: '编辑',
                            area: ['850px', '500px'],
                            content: 'view/role/edit.html?id=' + _data.id,
                        });
                    },
                    add: function () {
                        var _the = this;
                        datatable.add({
                            title: '新增',
                            area: ['850px', '500px'],
                            content: 'view/role/edit.html',
                        });
                    },
                    del: function (_data) {
                        var _the = this;
                        datatable.del({
                            url: '/identityrole/' + _data.id,
                            type: 'Delete',
                            success: function (response) {
                                _the.renderTable();
                            }
                        });
                    },
                    delbatch: function (_data) {
                        let _the = this;
                        var checkStatus = table.checkStatus('table_identityrole'),
                            data = checkStatus.data;
                       var delIdList = [];
                        $.each(data, function (k, v) {
                            delIdList.push(v.id);
                        });
                        datatable.delbatch({
                            url: '/identityrole/keys',
                            type: 'Delete',
                            data: delIdList,
                            success: function (response) {
                                _the.renderTable();
                            }
                        });
                    },
                    rollbackDel: function (data) {
                        let _the = this;
                        _the.patchObj(false, '/identityrole/' + data.id + '/Deleted');
                    },
                    patchObj: function (data,url) {
                        let _the = this;
                        ajaxmod.requestAuthorize({
                            url:url,
                            type: 'Patch',
                            data: data,
                            success: function (response) {
                                _the.renderTable();
                            }
                        });
                    },
                    exportExcel: function (data) {
                        data = excel.filterExportData(data, [
                           'tenantId',
                           'name',
                           'normalizedName',
                           'isDefault',
                           'isStatic',
                           'isPublic',
                        ]);

                        data.unshift({
                            tenantId:'',
                            name:'',
                            normalizedName:'',
                            isDefault:'',
                            isStatic:'',
                            isPublic:'',
                        });

                        excel.exportExcel({
                            identityrole: data
                        }, '' + new Date().toLocaleString() + '.xlsx', 'xlsx');
                    },
                    loadtable:function(){
                        $('#btn_identityrole_from_query').click();
                    },
                    loadList: function (_fn) {
                        var _the = this;
                        ajaxmod.ajaxArray([
                            {
                                url: '/appenums/delete',
                                type: 'Get',
                                success: function (response) {
                                    vm.deletedlist = response;
                                }
                            }
                        ], function () {
                                vm.RenderDom(form, function () { vm.RenderDom(form, _fn) });
                        });
                     },
                    loadPermissions:function(_fn){
                        var _the=this;
                        let _permissions = [
                            vm.permissionDefineds.Export,
                            vm.permissionDefineds.Detail,
                            vm.permissionDefineds.Create,
                            vm.permissionDefineds.BatchCreate,
                            vm.permissionDefineds.Update,
                            vm.permissionDefineds.PortionUpdate,
                            vm.permissionDefineds.Delete,
                            vm.permissionDefineds.BatchDelete,
                            vm.permissionDefineds.Recover,
                        ];
                        ajaxmod.requestAuthorize({
                            url: '/JhPermissions/PermissionGranted',
                            type: 'Post',
                            data: { permissionNames: _permissions },
                            success: function (response) {
                                vm.permissions = response;
                                _fn();
                            }
                        });
                    }
                };

                 identityroleObj.loadPermissions(identityroleObj.renderTable);

             top.tool.subscribe("edit_identityrole_form_refresh", function () {
                    identityroleObj.renderTable();
             });

                table.on('tool(table_identityrole_list)', function (obj) {
                    var data = obj.data;
                    identityroleObj[obj.event] ? identityroleObj[obj.event].call(identityroleObj, data) : '';
                });

                table.on('toolbar(table_identityrole_list)', function (obj) {
                    var data = obj.data;
                    identityroleObj[obj.event] ? identityroleObj[obj.event].call(identityroleObj, data) : '';
                });

                form.on('submit(btn_identityrole_from)', function (data) {
                    vm.currPage = 1;
                    identityroleObj.renderTable();
                    return false;
                });

            form.on('submit(btn_identityrole_from_reset)', function (data) {
                $('#form_organizationunit')[0].reset();
                   identityroleObj.renderTable();
            });

                form.on('submit(btn_identityrole_from_export)', function (data) {
                    var requestData = { deleted: 2 };
                    Object.assign(requestData,data);
                    ajaxmod.requestAuthorize({
                        url: '/identityrole/all',
                        type: 'Get',
                        data: requestData,
                        success: function (response) {
                            identityroleObj.exportExcel(response.items);
                        }
                    });
                    return false;
                });

                form.on('switch(table_tpl_isDeleted)', function (data) {
                    let _id = data.elem.attributes["data-code"].value;
                    let _value = false;
                    if (data.elem.checked) {
                        _value = false;//启用
                    } else {
                        _value = true;//删除
                    }
                    identityroleObj.patchObj(_value,'/identityrole/'+_id+'/Deleted');
                });
            });
        </script>
    </body>
    </html>
