<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-fluid form-top-kg" id="resetpassword">
        <div class="layui-row">
            <div class="layui-col-md-offset1 layui-col-md4">
                <div class="layui-form-query">
                    <form class="layui-form">
                        <div class="layui-form-item" style="position:relative">
                            <label class="layui-form-mid">原密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="currentPassword" required lay-verify="required|Password" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="position:relative">
                            <label class="layui-form-mid">设置密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="newPassword" id="newPassword" lay-verify="Password" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">密码必须6到20位,必须由大字母、小写字母、数字、字符组成。如：Jh@123456</div>
                        </div>
                        <div class="layui-form-item" style="position:relative">
                            <label class="layui-form-mid">确认密码：</label>
                            <div class="layui-input-block">
                                <input type="password" lay-verify="ConfirmPassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <br />
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="btn_resetpassword">修改密码</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script>
        layui.use('resetpassword');
    </script>
</body>
</html>
