    new Oidc.OidcClient().processSigninResponse().then(function (response) {
        sessionStorage.setItem('signinResponse', JSON.stringify(response));
        var urlsearch = localStorage.getItem("urlsearch");
        var redirect = '/main/index.html';
        if (urlsearch) {
            redirect += urlsearch;
        }
        window.location = redirect;
    }).catch(function (err) {
        console.log(err);
        // oidcManager.login();
    });
    </script>
