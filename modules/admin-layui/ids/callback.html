<!DOCTYPE html>


<html>


<head>
    <meta charset="utf-8" />
    <title>callback</title>
</head>
<body>
    <script src="/main/plugins/oidc/oidc-client.min.js"></script>
    <script src="/main/plugins/oidc/oidc-client-sample.js"></script>
    <script>
        new Oidc.UserManager().signinRedirectCallback().then(function(){
            var urlsearch = localStorage.getItem(urlsearchStorageName);
            var redirect = '/main/index.html';
            if (urlsearch) {
                redirect += urlsearch;
            }
            window.location = redirect;
        });
    </script>
</body>
</html>
