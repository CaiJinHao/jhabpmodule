    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script src="../../plugins/xm-select/xm-select.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},//querystirng 参数对象
				//默认值
               user:{
                    id:'',
                    userName:'',
                    password:'',
                    phoneNumber:'',
                    email:'',
                    surname:'',
                    name:'',
                    lockoutEnabled:false,
                    roleNames:[],
                    organizationUnitIds:[]
               },
               OrganizationUnitIdList:[]
            },
            watch:{
                user:{
                    deep: true,
                    handler:function(val,old_val){
                        var _this = this;
                                if((typeof val.user_is_enable) === 'string')
                                    val.user_is_enable = parseInt(val.user_is_enable);
                                if((typeof val.user_sex) === 'string')
                                    val.user_sex = parseInt(val.user_sex);
                    }
                }
            },
            methods: {
                RenderDom: function(form,callback){
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery','laydate','formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_user_form');
            var _table_style = { align: 'center' };//公共样式

            var userObj = {
                roleNamesSelects:{},
                organizationunitSelects:{},
                //初始化页面 layui样式
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadRoleNames();
                    _the.loadOrganizationunits(function () {
                        _the.loadData();
                    });
                },
                loadData: function () {
                    let _the=this;
					if (vm.paramObj.id) {
                        ajaxmod.requestAuthorize({
                            url: '/IdentityUser/' + vm.paramObj.id,
                            type: 'Get',
                            success: function (response) {
                                vm.$set(vm, 'user', response);
                                if (vm.user.organizationUnitIds.length > 0) {
                                    _the.renderOrganizationunitSelects();
                                }
							    vm.RenderDom(form);
                            }
                        });
					}
                },
                setRoleNamesValue:function(_fn){
                    let _the=this;
                    ajaxmod.requestAuthorize({
                        url: '/IdentityUser/'+vm.paramObj.id+'/roles',
                        type: 'Get',
                        success: function (response) {
                            if (_fn) {
                                _fn(response);
                            }
                        }
                    });
                },
                loadRoleNames:function(_fn){
                    let _the=this;
                    ajaxmod.requestAuthorize({
                        // url: '/OrganizationUnit/' + vm.user.organizationUnitId + '/roles',
                        url: '/identityrole/select',
                        type: 'Get',
                        success: function (response) {
                            let _rolesValue = [];
                            function _render() {
                                _the.roleNamesSelects = xmSelect.render({
                                    el: '#roleNames',
                                    language: 'zn',
                                    initValue: _rolesValue,
                                    data: response.items
                                });
                            }
                            if (vm.paramObj.id) {
                                _the.setRoleNamesValue(function (roles) {
                                    roles.items.forEach(element => {
                                        _rolesValue.push(element.value);
                                    });
                                    _render();
                                });
                            } else {
                                _render();
                            }
                            if (_fn) {
                                _fn();
                            }
                        }
                    });
                },
                setOrganizationunitsValue:function(_fn){
                    let _the=this;
                    ajaxmod.requestAuthorize({
                        url: '/organizationunit/'+vm.paramObj.id+'/organizationunits',
                        type: 'Get',
                        success: function (response) {
                            if (_fn) {
                                _fn(response);
                            }
                        }
                    });
                },
                renderOrganizationunitSelects:function(){
                    let _the=this;
                    _the.organizationunitSelects = xmSelect.render({
                        el: '#organizationunits',
                        language: 'zn',
                        initValue: vm.user.organizationUnitIds,
                        data: vm.OrganizationUnitIdList
                    });
                },
                loadOrganizationunits:function(_fn){
                    let _the=this;
                    ajaxmod.requestAuthorize({
                        url: '/organizationunit/select',
                        type: 'Get',
                        success: function (response) {
                            vm.OrganizationUnitIdList = response.items;
                            _the.renderOrganizationunitSelects();
                            if (_fn) {
                                _fn();
                            }
                        }
                    });
                }
            };
            userObj.initPage();

            //parent 上一级别
            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_user_form)', function (_from_data) {
                var data = vm.user;
                data.surname = data.name;
                // data.email = data.userName + '@jh.com';
                //获取rolenames
                data.roleNames = userObj.roleNamesSelects.getValue('name');
                data.organizationUnitIds = userObj.organizationunitSelects.getValue('value');
                var url = '/IdentityUser/';
                var type = 'Post';
                if (vm.paramObj.id) {
                    url =url + vm.paramObj.id;
                    type = 'Put';
                }
                //阻止表单提交可以  
                ajaxmod.requestAuthorize({
                    url: url,
                    data: data,
                    type: type,
                    success: function (response) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_user_form_refresh');
                    }
                });
                return false;
            });
        });
    </script>
</body>
